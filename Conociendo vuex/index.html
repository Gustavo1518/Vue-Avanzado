<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>curso de vue.js</title>
  </head>
    <div id="app">
    <padre></padre>
    <hijo></hijo>
    </div>
  </body>
</html>
<script>
  Vue.component('padre', {
    template: 
    `
    <div>
      <h1>Numero {{numero }}</h1>
      <button @click="$store.commit('decrementar')">decrementar</button>
    </div>
    `,
    computed: {
    ...Vue.mapState(['numero'])
    }
  });

  Vue.component('hijo', {
    template: 
    `
    <div>
      <h1>componente hijo</h1>
      <button @click="$store.commit('aumentar')">Aumentar</button>
      <h1>Numero {{ $store.state.numero }}</h1>
    </div>
    `
  });
const store = new Vuex.Store({
 state: {
   numero: 10,
 },
 mutations: {
   aumentar(state){
state.numero++
   },
   decrementar() {
     this.state.numero--
   }
 }
});

new Vue({
    el: '#app',
    store: store
})
</script>
