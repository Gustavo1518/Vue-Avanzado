<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>curso de vue.js propiedades computadas</title>
  </head>
    <div id="app" class="container mt-5">
<h1>{{ msg }}</h1>
<h2>invertido {{ invertido }}</h2>
<input type="text" class="form-control" v-model="msg">
<hr/>
<button class="btn btn-primary" @click="contador++">Mas</button>
<button class="btn btn-danger" @click="contador--">Menos</button>
<h3>contador: {{ contador }}</h3>
<div class="progress">
    <div class="progress-bar" role="progressbar" 
    :style="{width: contador + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
    :class="color"
    
    >{{ contador }}%</div>
  </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
