<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>CRUD</title>
  </head>
      <div class="container mt-5" id="app">
       <h3>{{ titulo }}</h3>
       <input type="text" class="form-control my-5" v-model="Nuevatarea"  v-on:keyup.enter="agregar">
       <button class="btn btn-primary" @click="agregar">Agregar</button>
       <div class="mt-3">
          <div class="alert alert-success" role="alert" v-for="(hacer, index) of tareas">
            <div class="d-flex justify-content-between"> 
               <div class="elementos">
               {{ index }}  {{ hacer.tarea }}
            </div>
            <div class="botones">
             <button class="btn btn-success" @click="edit(index)">Ok</button>
             <button class="btn btn-danger" @click="Borrar(index)">Delete</button>
            </div>
              
            </div>
            
            </div>
       </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
